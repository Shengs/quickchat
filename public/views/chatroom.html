<div class="chatroom">
    <!-- The drawer is always open in large screens. The header is always shown, even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <!-- Header and lift list -->
        <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon" >
              <a href="#/"><i class="material-icons">keyboard_backspace</i></a>    
            </label>
            <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
            </div>
        </div>
        </header>
        <div id="userList" class="mdl-layout__drawer">
            <span class="mdl-layout-title">USERS</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dick</a>
                <a class="mdl-navigation__link" href="">Pea</a>
                <a class="mdl-navigation__link" href="">Shit</a>
                <a class="mdl-navigation__link" href="">bud</a>
            </nav>
        </div>
        <!-- Dialog and Input -->
        <main class="mdl-layout__content">
            <div id="chatting" class="page-content">
                <!-- Your content goes here -->
                <div class="messageBox">
                    <ul>
                    </ul>    
                </div>
                <div class="inputBox">
                    <!-- Floating Multiline Textfield -->
                    <div class="typing">
                        <form action="#" style="margin-left:5%;margin-top:5%;">
                          <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="typingBox" placeholder="Type......." style="color:yellow;font-size:35px;">
                            <label class="mdl-textfield__label" for="sample3"></label>
                          </div>
                        </form>
                    </div>
                    <div class="submit">
                        <button id="submitButton" class="mdl-button mdl-js-button mdl-button--primary">
                            <i class="material-icons" style="font-size:100px;">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
